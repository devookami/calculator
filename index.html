<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="upper">
					<input id="history" type="text" disabled />
					<input id="screen" type="text" disabled />
				</div>
				<div>
					<button id="btn" class="fnc2" value="clear">C</button>
					<button id="btn" class="fnc2" value="+/-">+/-</button>
					<button id="btn" class="fnc2" value="%">%</button>
					<button id="btn" class="fnc" value="/">/</button>
				</div>
				<div>
					<button id="btn" value="7">7</button>
					<button id="btn" value="8">8</button>
					<button id="btn" value="9">9</button>
					<button id="btn" class="fnc" value="x">x</button>
				</div>
				<div>
					<button id="btn" value="4">4</button>
					<button id="btn" value="5">5</button>
					<button id="btn" value="6">6</button>
					<button id="btn" class="fnc" value="-">-</button>
				</div>
				<div>
					<button id="btn" value="1">1</button>
					<button id="btn" value="2">2</button>
					<button id="btn" value="3">3</button>
					<button id="btn" class="fnc" value="+">+</button>
				</div>
				<div>
					<button id="btn" value="0" class="doublebtn">0</button>
					<button id="btn" value=".">.</button>
					<button id="btn" class="fnc" value="=">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
