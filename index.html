<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<input id="screen" type="text" />
				<div>
					<button id="b1" value="1">1</button>
					<button id="b2" value="2">2</button>
					<button id="b3" value="3">3</button>
					<button id="bPlus" class="fnc" value="+">+</button>
				</div>
				<div>
					<button id="b4" value="4">4</button>
					<button id="b5" value="5">5</button>
					<button id="b6" value="6">6</button>
					<button id="bMinus" class="fnc" value="-">-</button>
				</div>
				<div>
					<button id="b7" value="7">7</button>
					<button id="b8" value="8">8</button>
					<button id="b9" value="9">9</button>
					<button id="bMultiply" class="fnc" value="*">*</button>
				</div>
				<div>
					<button id="bClear" class="fnc" value="clear">C</button>
					<button id="b0" value="0">0</button>
					<button id="bEquals" class="fnc" value="=">=</button>
					<button id="bDivide" class="fnc" value="/">/</button>
				</div>
			</div>
		</div>
	</body>
</html>
